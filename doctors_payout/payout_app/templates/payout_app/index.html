<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirect Page</title>
  <style>
    body {
      background-color: #F0F2F5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #F0F2F5;
      border-radius: 30px;
      box-shadow: 12px 12px 24px #CBD2D9, -12px -12px 24px #FFFFFF;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #333333;
    }

    p {
      text-align: center;
      font-size: 16px;
      color: #666666;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4A90E2;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3582C4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>This app is not accessible from here.</h1>
    <p>Please proceed to <a id="redirectLink" href="{{SERVE_SVELTEKIT_ON}}">{{SERVE_SVELTEKIT_ON}}</a>.</p>
    <a href="#" class="button">Proceed</a>
  </div>
    
  <script>
    var serveSveltekitOn = "{{ SERVE_SVELTEKIT_ON }}";

    setTimeout(function() {
      window.location.href = serveSveltekitOn;
    }, 5000);
  </script>
</body>
</html>
